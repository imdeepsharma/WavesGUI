<div class="confirm-order">
    <div class="btn icon-close" ng-click="$ctrl.close()"></div>
    <div class="center">
        <i class="confirm-order__icon margin-3 margin-top-6"></i>

        <h2 class="margin-1 basic-700"
            ng-if="$ctrl.isSell"
            params="{ orderLimit: $ctrl.orderLimit }"
            w-i18n="modal.confirmOrder.headerSell"></h2>
        <h2 class="margin-1 basic-700"
            ng-if="!$ctrl.isSell"
            params="{ orderLimit: $ctrl.orderLimit }"
            w-i18n="modal.confirmOrder.headerBuy"></h2>

        <div class="body-2 basic-500" w-i18n="modal.confirmOrder.description"></div>

        <div class="buttons-wrapper margin-top-3">
            <div class="buttons-button">
                <w-button on-click="$ctrl.close()"
                          class="button-large button-long button-no-bordered">
                    <span class="button-text" w-i18n="modal.confirmOrder.cancel"></span>
                </w-button>
            </div>
            <div class="buttons-button">
                <w-button on-click="$ctrl.agree()"
                          class="button-large button-long button-submit">
                    <span class="button-text" w-i18n="modal.confirmOrder.continue"></span>
                </w-button>
            </div>
        </div>
    </div>

</div>
